<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-message">Welcome to the Quiz!</div>
        <button class="start-button">Start Quiz</button>
    </div>

    <div class="container">
        <div class="timerandscore">
            <h2 id="timer">TIME LEFT: <span id="time">15</span> seconds</h2>
            <h2 id="score">SCORE: <span id="marks">0</span></h2>
        </div>

        <div class="questionnumber">
            <h2 id="number">Question 1</h2>
        </div>

        <div class="question" id="quiz">
            <h2 id="question_container">Question will appear here</h2>
            <div id="option_container">
                <!-- Options will be inserted here -->
            </div>
            <button id="click" onclick="nextQuestion()">SUBMIT</button>
            <div id="result"></div>
        </div>

        <div class="loading-container">
            <div class="loading-bar" id="loadingBar"></div>
            <div class="loading-text" id="loadingText">0%</div>
        </div>
    </div>

    <div class="end-screen" style="display: none;">
        <h2>Quiz Finished!</h2>
        <p>Your final score: <span id="finalScore"></span></p>
        <button id="playAgain">Play Again</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
